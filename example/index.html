<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Ars Arsenal</title>
  </head>
  <body class="ars">
    <header class="header">
      <h1 class="type-heading">ArsArsenal</h1>
      <a href="https://github.com/vigetlabs/ars-arsenal">vigetlabs/ars-arsenal</a>
    </header>

    <main class="main">
      <div class="example">
        <h1 class="type-subheading">Basic Use</h1>
        <div id="select"></div>
      </div>

      <div class="example">
        <h1 class="type-subheading">Basic Use: Pre-selected</h1>
        <div id="selectWithValue"></div>
      </div>

      <div class="example">
        <h1 class="type-subheading">Multiselect</h1>
        <div id="multiselect"></div>
      </div>

      <div class="example">
        <h1 class="type-subheading">Multiselect: Pre-selected</h1>
        <div id="multiselectWithValue"></div>
      </div>

      <div class="example">
        <h1 class="type-subheading">Table</h1>
        <div id="select-table"></div>
      </div>

      <div class="example">
        <h1 class="type-subheading">Multiselect Table</h1>
        <div id="multiselect-table"></div>
      </div>
    </main>
    <script src="example.build.js"></script>
  </body>
</html>
